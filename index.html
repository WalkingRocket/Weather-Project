<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a
          class="navbar-brand text-white d-flex align-items-center gap-2"
          href="#"
        >
          <i class="fa-brands fa-cloudversify"></i>
          <div class="d-flex flex-column">
            <h4 class="logo-title mb-1">Weather</h4>
            <p class="logo-tagline mb-0 small">Tagline goes here</p>
          </div>
        </a>

        <button
          class="navbar-toggler  border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars text-white fs-2"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item ms-auto">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >News</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Live Cameras</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Photos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

<section class="hero-section text-center d-flex flex-column align-items-center justify-content-start">
  <div class="container hero-content mb-2">
    <h1 class="display-4 text-white mb-3">Weather Forecast</h1>
    <p class="lead text-white mb-4">
      Get the latest weather updates for your location
    </p>
    <form class="d-flex justify-content-center">
      <input
        type="text"
        class="form-control me-2"
        id="SearchInput"
        placeholder="Enter city name"
        aria-label="City name"
      />
      <button class="btn btn-primary" id="Searchbtn" type="submit">Search</button>
    </form>
  </div>

  <h1 id="CityName" class="weather-city text-capitalize">Cairo</h1>
  <div class="container weather-cards mt-5">
    <div class="row g-4 justify-content-center" id="CardsPlaceHolder">
    </div>
  </div>
</section>




<footer>
  <div class="container text-center py-4">
    <input type="text" class="form-control rounded-pill mb-3" placeholder="Enter your email for updates" />
    <button class="btn btn-primary mb-3">Subscribe</button>
  </div>
</footer>

    <script src="main.js"></script>
    <script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
