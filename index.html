<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
      <div class="logo">
          <a
          class="navbar-brand text-white d-flex align-items-center gap-2"
          href="#"
        >
          <i class="fa-brands fa-cloudversify"></i>
          <div class="d-flex flex-column">
            <h4 class="logo-title mb-1">Weather</h4>
            <p class="logo-tagline mb-0 small">Tagline goes here</p>
          </div>
        </a>

      </div>
        <button
          class="navbar-toggler border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars text-white fs-2"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item ms-auto">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >News</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Live Cameras</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Photos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="hero-section text-center d-flex flex-column align-items-center justify-content-start"
    >
      <div class="container hero-content mb-2">
        <h1 class="fw-bolder mb-2 text-nowrap title">Weather Forecast</h1>
        <p class="fs-5 mb-5 fw-bold sub-title">
          Get the latest weather updates for your location
        </p>
        <form class="d-flex justify-content-center">
          <input
            type="text"
            class="form-control me-2"
            id="SearchInput"
            placeholder="Enter city name"
            aria-label="City name"
          />
          <button class="btn btn-primary" id="Searchbtn" type="submit">
            Search
          </button>
        </form>
      </div>

      <h1 id="CityName" class="weather-city me-auto text-capitalize">Cairo</h1>
      <div class="container weather-cards mt-5">
        <div class="row g-4 justify-content-center" id="CardsPlaceHolder"></div>
      </div>
    </section>

    <footer class="footer mt-auto py-5 text-white">
      <div class="container text-center">
        <h5 class="mb-3 fw-bold">Stay Updated</h5>
        <p class="mb-4 ">
          Subscribe to get the latest weather news and alerts
        </p>
        <form
          class="d-flex justify-content-center flex-column flex-sm-row gap-3 mb-4"
        >
          <input
            type="email"
            class="form-control rounded-pill px-4"
            placeholder="Enter your email"
          />
          <button class="btn btn-primary rounded-pill px-4" type="submit">
            Subscribe
          </button>
        </form>
        <div class="social-icons mb-3">
          <a href="#" class="text-white me-3"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white me-3"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="text-white"><i class="fab fa-github"></i></a>
        </div>
        <p class="small text-muted mb-0">
          &copy; 2025 WeatherApp. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="main.js"></script>
    <script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
